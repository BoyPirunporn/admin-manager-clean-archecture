<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 120px;
      height: auto;
    }
    h1 {
      color: #333333;
      font-size: 24px;
      text-align: center;
    }
    p {
      color: #555555;
      font-size: 16px;
      line-height: 1.5;
      text-align: center;
    }
    .btn {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 12px 0;
      text-align: center;
      background-color: #0070f3;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      color: #999999;
      font-size: 12px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://yourdomain.com/logo.png" alt="Logo">
    </div>
    <h1>Verify Your Email</h1>
    <p>Hello,</p>
    <p th:text="${MESSAGE}"></p>
    <a target="_blank" th:href="${VERIFY_LINK}" class="btn blank">Verify Email</a>
    <p th:text="${WARNING_MESSAGE}"></p>
    <div class="footer">
      &copy; 2025 <span th:text="${COMPANY_NAME}"></span>. All rights reserved.
    </div>
  </div>
</body>
</html>
